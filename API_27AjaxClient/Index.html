<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Consume web API Using Ajax</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    
</head>
<body>
    <h1>Hello</h1>

    <script src="Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://localhost:44353/api/Products/",
                method: "GET",
                dataType: "JSON",
                success: function (data) {
                    console.log(data)
                },
                error: function(){

            } 
            })
        })
    </script>

</body>
</html>
